<!DOCTYPE html>
<html>

<head>
  <title>Lottery</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <link rel="shortcut icon" href="https://www.iculture.cc/favicon.ico" type="image/x-icon"/>

<body id="body">
  <script src="./lib/layer.js"></script>

  <script src="./lib/tween.umd.js"></script>

  <script src="./lib/CSS3DRenderer.js"></script>
  <script src="./lib/ajax.js"></script>

  <div class="canvas-box">

  </div>

      <!-- <button id="awards">颁奖模式</button> -->
      <!-- <button id="reset" class="margin-l-40">重置</button> -->
      <button id="import1">Add</button>

    </div>
  </div>
